<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link rel="stylesheet" href="Calculator.css">
</head>
<body>
    <div class="head">
        <h1>My Calculator</h1>
    </div>
    <div class="container">
        <div class="calculator">
            <form>
                <div class="display">
                    <input type="text" name="dispaly" readonly>
                </div>
                <div>
                    <input type="button" value="AC" class="operator" onclick="dispaly.value = ' '"> 
                    <input type="button" value="DEL" class="operator" onclick="dispaly.value =dispaly.value.slice(0,-1)">
                    <input type="button" value="." class="operator" onclick="dispaly.value += '.'">
                    <input type="button" value="/" class="operator" onclick="dispaly.value +='/'"> 
            
                  
                </div>
                <div>
                    <input type="button" value="7" onclick="dispaly.value += '7'"> 
                    <input type="button" value="8" onclick="dispaly.value += '8'"> 
                    <input type="button" value="9" onclick="dispaly.value += '9'" >
                    <input type="button" value="*" class="operator" onclick="dispaly.value+='*'">
                </div>
                <div>
                    <input type="button" value="4" onclick="dispaly.value += '4'"> 
                    <input type="button" value="5"onclick="dispaly.value += '5'"> 
                    <input type="button" value="6" onclick="dispaly.value += '6'" >
                    <input type="button" value="-" class="operator" onclick="dispaly.value+='-'">
                </div>
                <div>
                    <input type="button" value="1" onclick="dispaly.value += '1'"> 
                    <input type="button" value="2" onclick="dispaly.value += '2'"> 
                    <input type="button" value="3"  onclick="dispaly.value +='3'">
                    <input type="button" value="+" class="operator" onclick="dispaly.value += '+'">
                </div>
                <div>
                    <input type="button" value="(" class="operator"onclick="dispaly.value += '('"> 
                    <input type="button" value="0"onclick="dispaly.value += '0'"> 
                    <input type="button" value=")" class="operator" onclick="dispaly.value += ')'" >
                    <input type="button" value="=" class="operator" onclick="dispaly.value = eval(dispaly.value)">
                    
                </div>

            </form>
        </div>
    </div>
</body>
</html>
